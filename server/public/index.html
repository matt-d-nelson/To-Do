<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="col text-center p-5">To-Do</h1>
        </div>
        <div id="inputs" class="row">
            <div class="col-4 offset-2">
                <button id="addTaskOpen" class="btn btn-secondary w-100" data-bs-toggle="modal"
                    data-bs-target="#addModal">Add Task</button>
            </div>
            <div id="sortDropdown" class="dropdown col-4">
                <button class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
                    Sort Tasks By:
                </button>
                <ul class="dropdown-menu w-100">
                    <li class="dropdown-item" data-sort="id">Age</li>
                    <li class="dropdown-item" data-sort="due_date">Due Date</li>
                    <li class="dropdown-item" data-sort="priority">Priority</li>
                    <li class="dropdown-item" data-sort="completed">Completed</li>
                </ul>
            </div>
        </div>
        <div class="accordion p-5 pt-3" id="tasksOut">
        </div>
    </div>
    <div class="modal fade" id="addModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="addModalBody">
                    <div class="container">
                        <div class="row">
                            <label><strong>Name</strong><input type="text" id="titleIn" class="w-100"></label>
                        </div>
                        <div class="row">
                            <label><strong>Description</strong><textarea type="text" id="descriptionIn"
                                    class="w-100"></textarea></label>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label><strong>Due Date</strong><input type="date" id="due_dateIn"></label>
                            </div>
                            <div class="col">
                                <label><strong>Priority</strong>
                                    <select id="priorityIn" class="w-100">
                                        <option value="1">low</option>
                                        <option value="2">medium</option>
                                        <option value="3">high</option>
                                    </select>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer" id="addModalFooter">
                    <button class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <button class="btn btn-secondary" id="addTask" data-bs-dismiss="modal">Add Task</button>
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="deleteModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Please Confirm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="deleteModalBody">
                </div>
                <div class="modal-footer" id="deleteModalFooter">
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="editModalBody">
                </div>
                <div class="modal-footer" id="editModalFooter">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
