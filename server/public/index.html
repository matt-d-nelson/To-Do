<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>
    <script src="vendors/jquery-3.6.0.min.js"></script>
    <script src="scripts/client.js"></script>
    <script src="vendors/bootstrap-5.2.0-beta1-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap-5.2.0-beta1-dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <h1>To-Do List</h1>
    <div id="inputs">
        <label>Name <input type="text" placeholder="title" id="titleIn"></label>
        <label>Description <input type="text" placeholder="description" id="descriptionIn"></label>
        <label>Due Date <input type="date" id="due_dateIn"></label>
        <label>Priority <select id="priorityIn">
            <option value="1">low</option>
            <option value="2">medium</option>
            <option value="3">high</option>
        </select></label>
        <button id="addTask">Add Task</button>
        <br>
        <label> Sort By <select id="sortByIn">
            <option value="id">Age</option>
            <option value="due_date">Due Date</option>
            <option value="priority">Priority</option>
        </select></label>
        <button id="sortButton">Sort Tasks</button>
    </div>
    <div id="outputs">
        <table>
            <thead>
                <th>Title</th>
                <th>Description</th>
                <th>Due Date</th>
                <th>Priority</th>
                <th>Completed</th>
                <th>Time Completed</th>
            </thead>
            <tbody id="tasksOut">
            </tbody>
        </table>
    </div>
    <div class="modal fade" id="deleteModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Please Confirm</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="deleteModalBody">    
                </div>
                <div class="modal-footer" id="deleteModalFooter">
                </div>
            </div>

        </div>
    </div>
    <div class="modal fade" id="editModal" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="editModalBody">    
                </div>
                <div class="modal-footer" id="editModalFooter">
                </div>
            </div>

        </div>
    </div>
</body>
</html>
